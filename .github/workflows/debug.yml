name: Debug

on: push

jobs:
  debug:
    name: Debug
    runs-on: ${{ matrix.os }}

  strategy:
    matrix:
      os: [macos-latest, ubuntu-latest, windows-latest]
      package_manager: [npm, yarn]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Run action
        uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          var1: "a"
          var2: true
          var3: ${{ startsWith(github.ref, "refs/tags/v") }}